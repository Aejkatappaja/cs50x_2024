{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbols</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in purchases %}
                <tr>
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["shares"] }}</td>
                    <td>${{ "{:.2f}".format(row["price"]) }}</td>
                    <td>{{ row["transacted"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
