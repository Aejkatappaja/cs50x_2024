<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
            <form action='/' method='post'>
                <input autocomplete='off' type='text' required placeholder='Name'autofocus name="name">
                <input autocomplete='off' type='number' required placeholder='Month' name='month' min="1" max="12">
                <input autocomplete='off' type='number' required placeholder='Day' name='day' min="1" max="31">
                <button type='submit'>Add Birthday</button>
            </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in birthdays %}

                        <tr>
                            <form action='/delete' method='post'>
                                <th> {{ birthday.name }}</th>
                                <th> {{ birthday.month }}/{{ birthday.day }} </th>
                                <th>
                                    <button class='delete' type='submit' name='id' value='{{birthday.id}}'>Remove</button>
                                </th>
                            </form>
                        </tr>

                        {% endfor %}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
