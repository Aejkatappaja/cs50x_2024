<!doctype html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
    <script>
      // TODO: Add code to check answers to questions
      document.addEventListener("DOMContentLoaded", function () {
        const answers = [
          "6 people per 1 sheep",
          "3 people per 1 sheep",
          "1 person per 1 sheep",
          "1 person per 3 sheep",
          "1 person per 6 sheep",
        ];
        const wrapper = document.getElementById("buttons_wrapper");
        for (let i = 0; i < answers.length; i++) {
          const button = document.createElement("button");
          const feedback = document.getElementById("feedback");
          wrapper.append(button);
          button.textContent = answers[i];
          button.value = answers[i];
          button.addEventListener("click", function () {
            const correct = "1 person per 6 sheep";
            if (button.value === correct) {
              button.style = "background-color: green";
              feedback.textContent = "Correct !";
            } else {
              button.style = "background-color: red";
              feedback.textContent = "Incorrect !";
            }
          });
        }
        document.querySelector("#check").addEventListener("click", function () {
          let input = document.querySelector("input");
          if (input.value === "Switzerland") {
            input.style.backgroundColor = "green";
            input.parentElement.querySelector(".feedback").innerHTML =
              "Correct!";
          } else {
            input.style.backgroundColor = "red";
            input.parentElement.querySelector(".feedback").innerHTML =
              "Incorrect";
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <!-- TODO: Add multiple choice question here -->
        <h3>
          What is the appropriate ratio of people to sheep in New Zealand?
        </h3>
        <div id="buttons_wrapper"></div>
        <p id="feedback"></p>
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <!-- TODO: Add free response question here -->
        <h3>
          In which country is it illegal to own only one guinea pig, as a lone
          guinea pig might get lonely?
        </h3>
        <input type="text" value="" autocomplete="off" />
        <button type="submit" id="check">Check Answer</button>
        <p class="feedback"></p>
      </div>
    </div>
  </body>
</html>
